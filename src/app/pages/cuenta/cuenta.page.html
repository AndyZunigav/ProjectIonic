<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Nombre: {{ nombreUsuario }}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Apellido: {{ apellidoUsuario }}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Carrera: {{ carreraUsuario }}</h2> <!-- Agrega esta lÃ­nea -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
